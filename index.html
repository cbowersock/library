<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Welcome to the Libary</h2>
        <p>Please browse our selection, or donate your own books.</p>
        <div id="books"></div>
        <form id="form">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author"><br>
            <label for="pages">Number of Pages:</label><br>
            <input type="text" id="pages" name="pages"><br>
            <input type="radio" id="good" name="good">
            <label for="good">Is it any good?</label><br>
          </form>
          <button id='button'>Donate!</button>
        <script src="script.js"></script>
    </body>
</html>
